<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <title>TODO sample</title>
</head>
<body>
  <div class="container p-3">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">TODO</span>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active disabled" aria-current="page" th:href="@{/todo}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" th:text="|Edit|"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/todo/add}">ADD</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <span class="text-info" th:text="${resultMessage}"></span>
    <table class="table table-striped table_border_radius mt-3">
      <thead class="thead-dark">
        <tr><th>ID</th><th>項目</th><th>完了</th><th>作成日</th><th>更新日</th><th colspan="2"></th></tr>
      </thead>
      <tbody>
        <tr th:each="todo : ${todoList}">
          <td th:text="${todo.id}"></td>
          <td th:text="${todo.content}"></td>
          <td th:text="${todo.done}"></td>
          <td th:text="${todo.createdAt}"></td>
          <td th:text="${todo.updatedAt}"></td>
          <td><a class="btn btn-outline-primary btn-sm" th:href="@{/todo/edit/} + ${todo.id}">編集</a></td>
          <td>
            <form th:action="@{/todo/delete/} + ${todo.id}" method="post">
              <button class="delete-action btn btn-outline-danger btn-sm" type="submit">削除</button>
              <input type="hidden" th:value="${todo.id}" name="id"/>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
