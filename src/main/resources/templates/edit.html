<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
  <title>Edit TODO</title>
</head>
<body>
  <div class="container p-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand">TODO</span>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/todo}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" th:text="|Edit ID(${todo.id})|"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/todo/add}">ADD</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <form class="mt-3" th:action="@{/todo/update}" th:object="${form}" method="POST">
      <!-- <h1 class="bg-primary p-2 pl-3 text-white-50" th:text="|Edit Todo ID (${todo.id})|"></h1> -->
      <span class="text-info" th:text="${resultMessage}"></span>
      <div class="form-group form-inline input-group-sm">
        <lavel class="col-3 text-md-right">ID</lavel>
        <input type="text" name="id" id="id" class="form-control col-5" th:readonly="${true}" th:value="${todo.getId()}" />
      </div>
      <div class="form-group form-inline input-group-sm">
        <lavel class="col-3 text-md-right">項目</lavel>
        <input type="text" name="content" id="content" class="form-control col-5" th:value="${todo.getContent()}" th:required="required" />
      </div>
      <div class="form-group form-inline input-group-sm">
        <lavel class="col-3 text-md-right">完了</lavel>
        <input type="checkbox" name="done" id="done" class="form-control" th:field="${todo.done}" />
      </div>
      <div class="form-group form-inline input-group-sm">
        <lavel class="col-3 text-md-right">作成日</lavel>
        <input type="text" name="createdAt" id="createdAt" class="form-control col-5" th:readonly="${true}"
          th:value="${#dates.format(todo.getCreatedAt(), 'yyyy-MM-dd')}" />
      </div>
      <div class="form-group form-inline input-group-sm">
        <lavel class="col-3 text-md-right">更新日</lavel>
        <input type="text" name="updatedAt" id="updatedAt" class="form-control col-5" th:readonly="${true}"
          th:value="${#dates.format(todo.getUpdatedAt(), 'yyyy-MM-dd')}" />
      </div>
      <div class="form-group form-inline input-group-sm">
        <lavel class="col-3 text-md-right"></lavel>
        <div class="text-center col-0">
          <button class="btn btn-md btn-outline-primary" type="submit">更新</button>
        </div>
    </div>
    </form>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
